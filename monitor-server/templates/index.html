<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中台服务器监控</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin: 0 0 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
        }

        .sort-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 将内容对齐到右边 */
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-left: 10px;
        }

        #hosts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .host-box {
            background: linear-gradient(135deg, #f7f7f7, #e3f2fd);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(25% - 20px);
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .host-box:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .host-box h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .metrics {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            height: 8px;
            flex: 0.5;
            border-radius: 5px;
            background-color: #e0e0e0;
            position: relative;
            margin-right: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .progress-cpu {
            background: linear-gradient(90deg, #ffecb3, #ff9800);
        }

        .progress-memory {
            background: linear-gradient(90deg, #c5e1a5, #8bc34a);
        }

        .progress-disk {
            background: linear-gradient(90deg, #f48fb1, #e91e63);
        }

        @media (max-width: 1200px) {
            .host-box {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 900px) {
            .host-box {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .host-box {
                width: 100%;
            }
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-left: 20px; /* 调整左侧间距 */
        }

        .toggle {
            width: 80px; /* 增加开关宽度 */
            height: 20px; /* 增加开关高度 */
            cursor: pointer;
        }

        /*.toggle-label {*/
        /*    margin-left: 16px; !* 调整标签与开关的间距 *!*/
        /*    font-size: 16px; !* 增加文字大小 *!*/
        /*    color: #333; !* 调整文字颜色 *!*/
        /*    text-align: center;*/
        /*    width: 80px;*/
        /*}*/

        .toggle {
            display: none;
        }

        .toggle-label {
            cursor: pointer;
            background-color: #ccc;
            border-radius: 25px;
            padding: 5px;
            width: 80px;
            position: relative;
            transition: background-color 0.3s;
            color: #333; /* 调整文字颜色 */
            text-align: right;
        }

        .toggle-label::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: left 0.3s;
        }

        .toggle:checked + .toggle-label {
            background-color: #66bb6a;
        }

        .toggle:checked + .toggle-label::after {
            left: 25px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>导航</h2>
    <a href="#" onclick="navigateTo('dashboard')">仪表板</a>
    <a href="#" onclick="navigateTo('alert-config')">警报配置</a>
    <a href="#" onclick="navigateTo('pod-metrics')">Pod监测</a>
</div>
<div class="container">
    <h1>中台服务器 监控仪表板</h1>
    <div class="sort-container">
        <label for="sort">排序依据:</label>
        <select id="sort" onchange="loadHostData()">
            <option value="ip">按 IP 排序</option>
            <option value="cpu">按 CPU 占用排序</option>
            <option value="memory">按 内存 占用排序</option>
            <option value="disk">按 磁盘 占用排序</option>
        </select>
        <div class="toggle-container">
            <input type="checkbox" id="detailToggle" class="toggle">
            <label for="detailToggle" class="toggle-label">详细</label>
        </div>
    </div>
    <div id="hosts"></div>
</div>

<script>
    let sortOrder = 'ip';
    const detailToggle = document.getElementById('detailToggle');

    // Load the switch state from localStorage
    window.onload = function() {
        const isDetailMode = localStorage.getItem('detailMode') === 'true';
        detailToggle.checked = isDetailMode;
        loadHostData();
    };

    detailToggle.addEventListener('change', function() {
        localStorage.setItem('detailMode', this.checked);
        loadHostData();
    });

    function navigateTo(page) {
        if (page === 'alert-config') {
            window.location.href = 'alert-config.html';
        } else if (page === 'dashboard') {
            window.location.href = 'index.html';
        } else if (page === 'pod-metrics'){
            window.location.href = 'pod-metrics.html';
        } else {
            alert('其他页面尚未实现');
        }
    }

    function loadHostData() {
        fetch('/api/dashboard')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => {
                    if (sortOrder === 'cpu') {
                        return b.cpu_usage - a.cpu_usage;
                    } else if (sortOrder === 'memory') {
                        return b.memory_usage - a.memory_usage;
                    } else if (sortOrder === 'disk') {
                        return b.disk_usage - a.disk_usage;
                    } else {
                        return a.ip.localeCompare(b.ip);
                    }
                });

                const hostContainer = document.getElementById('hosts');
                hostContainer.innerHTML = '';

                data.forEach(host => {
                    const hostDiv = document.createElement('div');
                    hostDiv.className = 'host-box';
                    hostDiv.onclick = function () {
                        window.location.href = `host-metrics.html?host=${host.ip}`;
                    };

                    const cpuColor = host.cpu_usage > 90 ? 'red' : 'green';
                    const memoryColor = host.memory_usage > 90 ? 'red' : 'green';
                    const diskColor = host.disk_usage > 85 ? 'red' : 'green';
                    const netIoColor = host.network_io > 15 ? 'red' : 'green';
                    const readWriteIoColor = host.read_write_io > 30 ? 'red' : 'green';

                    let metricsHTML = `
                        <h2>主机: ${host.ip}</h2>
                        <div class="metrics">
                            <div class="metric">
                                <div class="progress-bar">
                                    <div class="progress-fill progress-cpu" style="width: ${host.cpu_usage}%; background-color: ${cpuColor};"></div>
                                </div>
                                <span style="color: ${cpuColor};">CPU 使用率: ${host.cpu_usage.toFixed(2)}%</span>
                            </div>
                            <div class="metric">
                                <div class="progress-bar">
                                    <div class="progress-fill progress-memory" style="width: ${host.memory_usage}%; background-color: ${memoryColor};"></div>
                                </div>
                                <span style="color: ${memoryColor};">内存 使用率: ${host.memory_usage.toFixed(2)}%</span>
                            </div>
                    `;

                    // Only include additional metrics if detail toggle is on
                    if (detailToggle.checked) {
                        metricsHTML += `
                            <div class="metric">
                                <div class="progress-bar">
                                    <div class="progress-fill progress-network_io" style="width: ${host.network_io * 10}%; background-color: ${netIoColor};"></div>
                                </div>
                                <span style="color: ${netIoColor};">网络IO : ${host.network_io.toFixed(2)} MB</span>
                            </div>
                            <div class="metric">
                                <div class="progress-bar">
                                    <div class="progress-fill progress-network_io" style="width: ${host.read_write_io * 1}%; background-color: ${readWriteIoColor};"></div>
                                </div>
                                <span style="color: ${readWriteIoColor};">磁盘IO : ${host.read_write_io.toFixed(2)} MB</span>
                            </div>
                            <div class="metric">
                                <div class="progress-bar">
                                    <div class="progress-fill progress-network_io" style="width: ${host.net_conn_count * 0.1}%; background-color: ${readWriteIoColor};"></div>
                                </div>
                                <span style="color: ${readWriteIoColor};">网络连接数 : ${host.net_conn_count}</span>
                            </div>
                            <div class="metric">
                                <div class="progress-bar">
                                    <div class="progress-fill progress-disk" style="width: ${host.disk_usage}%; background-color: ${diskColor};"></div>
                                </div>
                                <span style="color: ${diskColor};">磁盘 使用率: ${host.disk_usage.toFixed(2)}%</span>
                            </div>
                        `;
                    }

                    metricsHTML += `</div></div>`;
                    hostDiv.innerHTML = metricsHTML;
                    hostContainer.appendChild(hostDiv);
                });
            });
    }

    document.getElementById('sort').addEventListener('change', function() {
        sortOrder = this.value;
        loadHostData();
    });

    setInterval(loadHostData, 1000);
</script>
</body>
</html>

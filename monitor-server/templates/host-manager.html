<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主机管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 18px;
            margin: 0 0 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* 添加一个用于提示的样式 */
        .alert-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>导航</h2>
    <a href="index.html">仪表板</a>
    <a href="alert-config.html">警报配置</a>
    <a href="host-management.html">主机管理</a>
</div>
<div class="container">
    <h1>主机管理</h1>
    <div class="form-group">
        <label for="host-ip">主机 IP 地址</label>
        <input type="text" id="host-ip" placeholder="输入主机 IP 地址">
    </div>
    <div class="form-group">
        <label for="alert-enabled">开启预警</label>
        <input type="checkbox" id="alert-enabled">
    </div>
    <button onclick="addHost()">添加主机</button>

    <table>
        <thead>
        <tr>
            <th>IP 地址</th>
            <th>是否开启预警</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="host-table-body">
        <!-- 主机信息将动态加载在这里 -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", loadHosts);

    function loadHosts() {
        fetch('/api/host-management')
            .then(response => response.json())
            .then(data => {
                if (data != null) {
                    const tableBody = document.getElementById('host-table-body');
                    tableBody.innerHTML = ''; // 清空当前表格内容
                    data.forEach(host => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${host.ip_address}</td>
                            <td>
                                <input type="checkbox" ${host.alert_enabled ? 'checked' : ''}
                                    onchange="toggleAlert('${host.ip_address}', this.checked)">
                            </td>
                            <td>
                                <button onclick="deleteHost('${host.ip_address}')">删除</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                showAlert('加载主机信息时出现错误。');
            });
    }

    function addHost() {
        const ipAddress = document.getElementById('host-ip').value;
        const alertEnabled = document.getElementById('alert-enabled').checked;

        if (!ipAddress) {
            showAlert('主机 IP 地址不能为空！');
            return;
        }

        const data = {
            ip_address: ipAddress,
            alert_enabled: alertEnabled
        };

        fetch('/api/host-management', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('主机添加成功！');
                    loadHosts(); // 重新加载主机列表
                } else {
                    showAlert('添加失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                showAlert('添加过程中出现错误。');
            });
    }

    function deleteHost(ipAddress) {
        fetch(`/api/host-management?ip=${ipAddress}`, {
            method: 'DELETE',
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('主机删除成功！');
                    loadHosts(); // 重新加载主机列表
                } else {
                    showAlert('删除失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                showAlert('删除过程中出现错误。');
            });
        loadHosts();
    }

    function toggleAlert(ipAddress, alertEnabled) {
        const data = {
            ip_address: ipAddress,
            alert_enabled: alertEnabled
        };

        fetch('/api/host-management', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('主机信息更新成功！');
                    loadHosts(); // 重新加载主机列表
                } else {
                    showAlert('更新失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
                showAlert('更新过程中出现错误。');
            });
    }

    function showAlert(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert-message';
        alertDiv.textContent = message;
        document.body.appendChild(alertDiv); // 添加到 body 中

        alertDiv.style.opacity = '1'; // 显示提示框

        // 在两秒后自动隐藏提示框
        setTimeout(() => {
            alertDiv.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(alertDiv); // 移除提示框
            }, 500); // 等待过渡效果完成
        }, 2000);
    }
</script>
</body>
</html>
